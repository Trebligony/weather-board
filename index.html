<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
    <div class="container">
      <a href="#" class="navbar-brand m-auto"><i class="fas fa-cloud-sun"></i> Weather Dashboard</a>
    </div>
  </nav>
  <section id="showcase">
    <div class="container">
      <div class="row">
        <aside class="col-lg-3 py-3 bg-dark">
          <h3 class="card-title">Search for a City</h3>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Enter City..." id="city" required />
            <button class="btn btn-secondary my-2 my-sm-0" id="search-button" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <div class="card mt-5" id="recent-searches">
              <div class="card-header">
                <h6>Recently Viewed Cities</h6>
              </div>
              <ul class="list-group list-group-flush" id="recent-searches-list">
               </ul> 
               <button class='clear btn btn-secondary my-2 my-sm-0'>Clear History</button>
            </div>
          </form>
        </aside>
        
        <section id="weather-info" class="col-lg-9">
          <div class="jumbotron bg-dark text-light" id="city-info">
            <h1 class="display-5 mb-4 font-weight-bold"><span id="city-name"></span> <span id="date-today"></span> <img id="weather-icon" /></h1>
            <p class="lead">
              Temperature: <i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span id="temperature"></span id="temperature">
            </p>
            <p class="lead">
              Humidity: <i class="fas fa-tint fa-fw" style="color: #868B94;"></i><span id="humidity"></span>
            </p>
            <p class="lead">
              Wind Speed: <i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span id="wind-speed"></span>
            </p>
            <p class="lead">
              UV Index: <span id="uv-index"></span>
            </p>
          </div>
          
          <div id="forecast">
            <h2 class="display-lead font-weight-bold" id="forecast-title">5-Day Forecast: </h2>
            <div class="row m-auto" id="city-week-forecast"></div>
          </div>
        </section>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
