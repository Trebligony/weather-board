<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>

  <section id="showcase">
    <div class="container">
      <div class="row">
        <aside class="col-lg-3 py-3" style="background-color:#669999;">
          
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Enter City..." id="city" required />
            <button class="btn btn-secondary my-2 my-sm-0" style="background-color:#527a7a;" id="btnSearch" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <div class="card mt-3" id="recentSearch">
              <div class="card-header" style="background-color:#94b8b8;">
                <h6>Recently Viewed Cities</h6>
              </div>
              <ul class="list-group list-group-flush" id="recentSearchList">
               </ul> 
               <button class='clear btn btn-secondary my-2 my-sm-0' style="background-color:#527a7a;">Clear History</button>
            </div>
          </form>
        </aside>
        
        <section id="weather-info" class="col-lg-9">
		   <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#5c8a8a;">
			<div class="container">
			  <a href="#" class="navbar-brand m-auto text-dark text-uppercase"><i class="fas fa-cloud-sun"></i> <b>Weather Dashboard</b></a>
			</div>
		  </nav>
          <div class="jumbotron text-light text-dark" id="city-info" style="background-color:#669999;">
            <h1 class="display-5  font-weight-bold text-uppercase" style="color: #000000;"><span id="city-name"></span> <span id="date-today"></span></h1>
            
			<table>
				<tbody>
					<tr>
						<td>Temperature</td>
						<td><i class="fas fa-sun fa-fw" style="color: #e6e600;" ></i> </td>
						<td><span id="temperature"></span></td>
					</tr>
						<tr>
						<td>Humidity</td>
						<td><i class="fas fa-tint fa-fw" style="color: #3399ff;"></i></td>
						<td><span id="humidity"></span></td>
					</tr>
					<tr>
						<td>Wind Speed</td>
						<td><i class="fas fa-wind fa-fw" style="color: #6b6b47;"></i></td>
						<td><span id="wind-speed"></span></td>
					</tr>
					<tr>
						<td>UV Index</td>
						<td><i class="fas fa-water fa-fw" style="color: #ff9900;" ></td>
						<td><span id="uv-index"></span></td>
					</tr>
				</tbody>
			</table>
			<hr />
			
			<div id="forecast">
				<h2 class="display-lead font-weight-bold text-uppercase" style="color: #000000;" id="forecast-title">5-Day Forecast: </h2>
				<hr />
				<div class="row" id="forecast-city-week"></div>
			</div>
			
          </div>
          
         
        </section>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
